<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KI-Interaktion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .button-container {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      font-family: sans-serif;
      color: #007BFF;
      background-color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px white;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" autoplay playsinline>
    <source src="01-hallo.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <div class="button-container" id="buttons"></div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const buttonsDiv = document.getElementById('buttons');

    const videos = {
      "start": {
        src: "01-hallo.mp4",
        loop: true,
        buttons: [
          { text: "Hallo...", next: "02" }
        ]
      },
      "02": {
        src: "02-wieschoen.mp4",
        loop: false,
        buttons: [
          { text: "Wie kann ich dir helfen?", next: "03" },
          { text: "Tschüss, Computer", next: "04" }
        ]
      },
      "03": {
        src: "03-kaputt.mp4",
        loop: false,
        buttons: [
          { text: "Platzhalter 1", next: "start" },
          { text: "Platzhalter 2", next: "start" }
        ]
      },
      "04": {
        src: "04-bittegehnicht.mp4",
        loop: false,
        buttons: [
          { text: "Ok, ich bleibe..", next: "02" },
          { text: "Nein, tschüss", next: "start" }
        ]
      }
    };

    let current = "start";

    function loadVideo(key) {
  const video = videos[key];
  current = key;

  // Stop previous video
  videoPlayer.pause();
  videoPlayer.removeAttribute('src');
  videoPlayer.load();

  // Set new video
  videoPlayer.src = video.src;

  // Loop nur, wenn explizit erlaubt
  if (video.loop) {
    videoPlayer.setAttribute('loop', '');
  } else {
    videoPlayer.removeAttribute('loop');
  }

  videoPlayer.muted = false;
  videoPlayer.volume = 1.0;

  const playPromise = videoPlayer.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      document.body.addEventListener('click', () => {
        videoPlayer.play();
      }, { once: true });
    });
  }

  renderButtons(video.buttons);
}


    function renderButtons(buttons) {
      buttonsDiv.innerHTML = '';
      buttons.forEach(btn => {
        const button = document.createElement('button');
        button.innerText = btn.text;
        button.onclick = () => loadVideo(btn.next);
        buttonsDiv.appendChild(button);
      });
    }

    // Start initial state
    renderButtons(videos["start"].buttons);

    // Sicherstellen, dass Ton auch beim Start aktiviert werden kann
    const initialPlay = videoPlayer.play();
    if (initialPlay !== undefined) {
      initialPlay.catch(() => {
        document.body.addEventListener('click', () => {
          videoPlayer.play();
        }, { once: true });
      });
    }
  </script>

</body>
</html>
