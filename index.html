<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KI-Interaktion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .button-container {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      font-family: sans-serif;
      color: #007BFF;
      background-color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px white;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" autoplay loop playsinline>
    <source src="01_hi.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <div class="button-container" id="buttons"></div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const buttonsDiv = document.getElementById('buttons');

    const videos = {
      "start": {
        src: "01_hi.mp4",
        buttons: [
          { text: "Kennen wir uns..?", next: "02" }
        ]
      },
      "02": {
        src: "02_ichbinhier.mp4",
        buttons: [
          { text: "Wirklich?", next: "03" },
          { text: "Tschüss, Computer", next: "04" }
        ]
      },
      "03": {
        src: "03-kaputt.mp4",
        buttons: [
          { text: "Platzhalter 1", next: "start" },
          { text: "Platzhalter 2", next: "start" }
        ]
      },
      "04": {
        src: "04-bittegehnicht.mp4",
        buttons: [
          { text: "Ok, ich bleibe..", next: "02" },
          { text: "Nein, tschüss", next: "start" }
        ]
      }
    };

    let current = "start";

    function loadVideo(key) {
      const video = videos[key];
      current = key;

      // Nur wenn wir NICHT im Startvideo sind: Quelle wechseln
      if (key !== "start") {
        videoPlayer.pause();
        videoPlayer.removeAttribute('src');
        videoPlayer.removeAttribute('loop'); // Loop sicher deaktivieren
        videoPlayer.load();

        videoPlayer.src = video.src;
        videoPlayer.muted = false;
        videoPlayer.volume = 1.0;
        videoPlayer.play();
      }

      renderButtons(video.buttons);
    }

    function renderButtons(buttons) {
      buttonsDiv.innerHTML = '';
      buttons.forEach(btn => {
        const button = document.createElement('button');
        button.innerText = btn.text;
        button.onclick = () => loadVideo(btn.next);
        buttonsDiv.appendChild(button);
      });
    }

    // Initiale Buttons anzeigen
    renderButtons(videos["start"].buttons);

  // Ton aktivieren, sobald Maus sich bewegt oder geklickt wird
const tryPlay = () => {
  videoPlayer.muted = false;
  videoPlayer.volume = 1.0;
  videoPlayer.play();
};

const playPromise = videoPlayer.play();
if (playPromise !== undefined) {
  playPromise.catch(() => {
    document.addEventListener('mousemove', tryPlay, { once: true });
    document.addEventListener('click', tryPlay, { once: true });
  });
}
  </script>

</body>
</html>
